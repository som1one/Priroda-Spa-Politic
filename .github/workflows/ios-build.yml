name: iOS Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        # Используем последнюю стабильную версию
    
    - name: Get Flutter dependencies
      working-directory: ./spa
      run: flutter pub get
    
    - name: Install CocoaPods dependencies
      working-directory: ./spa/ios
      run: |
        # Создаем Podfile если его нет, с минимальной версией iOS 13.0
        if [ ! -f Podfile ]; then
          echo "platform :ios, '13.0'" > Podfile
          echo "use_frameworks!" >> Podfile
          echo "use_modular_headers!" >> Podfile
        fi
        # Обновляем минимальную версию в Podfile если она указана
        sed -i '' "s/platform :ios, '[0-9.]*'/platform :ios, '13.0'/" Podfile || sed -i "s/platform :ios, '[0-9.]*'/platform :ios, '13.0'/" Podfile
        pod install
    
    - name: Setup certificates (Manual Signing)
      env:
        BUILD_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        P12_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD || 'temp_password' }}
        PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
      run: |
        # Проверяем наличие секретов
        if [ -z "$BUILD_CERTIFICATE_BASE64" ] || [ -z "$PROVISIONING_PROFILE_BASE64" ]; then
          echo "⚠️ Certificates not configured, skipping..."
          exit 0
        fi
        
        # Проверяем наличие пароля
        if [ -z "$P12_PASSWORD" ]; then
          echo "❌ Error: APPLE_CERTIFICATE_PASSWORD secret is not set"
          exit 1
        fi
        
        # Создание keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
        security set-keychain-settings -t 3600 -u build.keychain

        # Декодируем сертификат (убираем возможные пробелы и переносы строк)
        echo "$BUILD_CERTIFICATE_BASE64" | tr -d '\n\r ' | base64 --decode > certificate.p12
        
        # Проверяем, что файл создан
        if [ ! -f certificate.p12 ] || [ ! -s certificate.p12 ]; then
          echo "❌ Error: Failed to decode certificate.p12"
          exit 1
        fi
        
        # Импорт сертификата с проверкой ошибок
        echo "Importing certificate..."
        if ! security import certificate.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign 2>&1; then
          echo "❌ Error: Failed to import certificate. Check if APPLE_CERTIFICATE_PASSWORD is correct."
          exit 1
        fi
        
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain || true

        # Импорт provisioning profile
        echo "$PROVISIONING_PROFILE_BASE64" | tr -d '\n\r ' | base64 --decode > profile.mobileprovision
        
        # Проверяем, что файл создан
        if [ ! -f profile.mobileprovision ] || [ ! -s profile.mobileprovision ]; then
          echo "❌ Error: Failed to decode profile.mobileprovision"
          exit 1
        fi
        
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        
        # Получаем UUID профиля
        UUID=$(grep -aA1 UUID profile.mobileprovision | grep -o '[-A-F0-9]\{36\}')
        if [ -n "$UUID" ]; then
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
        fi
        
        echo "✅ Certificates installed successfully"
        ls -la ~/Library/MobileDevice/Provisioning\ Profiles/

    - name: Build iOS IPA
      working-directory: ./spa
      run: flutter build ipa --release
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: spa/build/ios/ipa/*.ipa
        retention-days: 30

